<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animation</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="container-full">
      <div class="container">
        <div class="box" id="anim1">
          <h2>Animation 1</h2>
          <div class="line"></div>
          <div class="line new-line"></div>
          <div class="line"></div>
          <div class="line new-line"></div>
          <div class="line"></div>
          <div class="line new-line"></div>
          <div class="line"></div>
        </div>
        <div class="box" id="anim2">
          <h2>Animation 2</h2>
          <div>
            <div class="flex">
              <div class="circle new-circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
              <div class="circle"></div>
            </div>
          </div>
        </div>
        <div class="box" id="anim3">
          <h2>Animation 3</h2>
          <div>
            <div class="square first-square"></div>
            <div class="square second-square"></div>
            <div class="square third-square"></div>
            <div class="square fourth-square"></div>
            <div class="square fifth-square"></div>
          </div>
        </div>
        <div class="box" id="anim4">
          <h2>Animation 4</h2>
          <div class="content-line">
            <div class="progress-line"></div>
          </div>
        </div>
        <div class="box">
          <h2>Animation 5</h2>
          <div class="content-circle">
            <div class="progress-circle"></div>
            <div class="min-circle"></div>
          </div>
        </div>
        <div class="box">
          <h2>Animation 6</h2>
          <div>
            <div class="card"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
